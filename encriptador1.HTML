<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Encriptador</title>   
</head>
<body>
    <header class="titulo-encriptador">
        <img class = "logo" src="Logos/logo_blanco.png" alt="logo alura">
        <h1 class = "titulo">ENCRIPTADOR</h1>
    </header>
    <main>
        <section>
            <textarea class ="text-area" oninput="verificarTexto()" cols="30" rows="10" placeholder = "Ingrese el texto aqui"></textarea>
            <div>
                <h6 class = "informacion"> Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class = "botones">
                <button class = "boton-encriptar" tipe="Button" onclick="botonEncriptar()">ENCRIPTAR</button>
                <button class = "boton-desencriptar" tipe="Button" onclick="botondesencriptar()">DESENCRIPTAR</button>
                <button class = "boton-reiniciar" id="reiniciar" tipe="Button" onclick="botonReiniciar()">REINICIO</button>
            </div>
        </section>
        <section class ="desencriptado">
            <textarea class="mensaje"  cols="0" rows="0"></textarea>
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <p class = "parrafo" id="parrafo">Ingresa el texto que deseas encriptar y desencriptar</p>
            </div>
            <div>
                <button class=" copiar" id="copiar" tipe="button" onclick=botonCopiar()>COPIAR</button>
            </div>
        </section>
    </main>
    <footer class = pie>
        <p> Desarrollado por Eliseth Spitz</p>
    </footer>
<script src="indexjs.js"></script>
</body>
</html>
